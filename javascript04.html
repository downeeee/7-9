<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script lang="java">

        /* for(초깃값 ; 조건식 ; 증강){
            초기값에서부터 조건에 만족하면 처리하는 실행문
        } */

        for (var i = 1 ; i <= 10 ; i++){
            document.write("문서출력" + "<br>");
        }
        for (var i = 1 ; i <= 20 ; i= i+2){
            document.write(i + "<br>");
        }

        var i ;
        for(i = 20 ; i <= 0 ; i--){
            document.write(i + "<br>")
        }

        
    </script>
</head>
<body>
    
</body>
</html>
