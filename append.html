<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        .box{border: 1px solid red;}
    </style>

    <script src="js/jquery-3.7.1.js"></script>
    <script lang="java">
        $(function(){
            $(".box").append("<p>안녕하세요</p>")
            $(".box").append("<h1>HELLO</h1>")

            $(".p1").append("안녕 안녕안녕")
            $(".box").prepend("<h1>프리팬드연습</h1>")
        })
    </script>
</head>
<body>
    <div class="box">
        <h1>append jQuery</h1>
        <p class="p1">hi</p>
        <img src="img/animal02.png" alt="animal">
        <h1 class="title">내맘대로</h1>
    </div>
</body>
</html>
