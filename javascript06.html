<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script lang="java">
        $(function(){
            $(".list li").each(function(index){
                console.log("index :" , index);
                console.log("this :" , this);
                console.log("this text :" , $(this).text());
                console.log("this text :" , $(this).attr("data"));
            })//each


            $(".item li").each(function(i){
                var back =$(this).attr("bg");
                $(this).css({background : back});


            })
        })
    </script>
</head>
<body>
    <h1> each event</h1>

    <ul class="list">
        <li class="first" data-="1"> one</li>
        <li data-="2">two</li>
        <li data-="3">three</li>
    </ul>

    <ul class="item">
        <li bg="#f00">빨강</li>
        <li bg="yellow">노랑</li>
        <li bg="green">초록</li>
        <li bg="black">검정</li>
        <li bg="pink">핑크</li>
        <li bg="blue">파랑</li>
    </ul>
</body>
</html>
