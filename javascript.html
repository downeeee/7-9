<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script lang="java">
        var jumsu = prompt("점수를 입력하세요");
        console.log(jumsu);

        if(jumsu >= 80){
            document.write("당신의 점수는" + jumsu + "점으로 수료했습니다")
        }else if(jumsu >=60){
            document.write("당신의 점수는" + jumsu + "점으로 이수했습니다")
        }else{
            document.write("당신의 점수는" + jumsu + "다시수강하세요")}
    </script>
</head>

</body>
</html>
